<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JWT con FastAPI</title>
</head>
<body>
    <h2>Autenticación con JWT</h2>
    <button onclick="login()">Obtener Token</button>
    <button onclick="accessProtected()">Acceder a Ruta Protegida</button>
    <p id="output"></p>

    <!-- GET /protected Authorization: Bearer eyJhbGciOiJIUzI...estodice:  Yo no envío cabeceras peligrosas a menos que el servidor diga que está bien -->
    <script>
        let token = "";

        async function login() {
            const response = await fetch("http://localhost:8000/token", {
                method: "POST"
            });
            const data = await response.json();
            token = data.access_token;
            document.getElementById("output").innerText = "Token recibido: " + token;
        }

        async function accessProtected() {
            if (!token) {
                alert("Primero debes obtener un token");
                return;
            }
            const response = await fetch("http://127.0.0.1:8000/protected", {
                headers: { "Authorization": `Bearer ${token}` }  
            }); 
            const data = await response.json();
            document.getElementById("output").innerText = JSON.stringify(data, null, 2);
        } 
    </script>
</body>
</html>
